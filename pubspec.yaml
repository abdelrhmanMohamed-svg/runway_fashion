version: 1.0.0+1

environment:
  sdk: ^3.6.0



dependencies:
  flutter:
    sdk: flutter

 
  cupertino_icons: ^1.0.8
  gap: ^3.0.1
  flutter_svg: ^2.2.0
  video_player: ^2.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:

  
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/category/
    - assets/images/models/
    - assets/logo/
    - assets/svgs/
    - assets/video/
    
   
  



